<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact_TravelDiary</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Contact.css" />
  </head>
  <body>
    <header>
      <a href="index.html">TRIPS</a>
      <a href="../About/About.html">ABOUT</a>
      <a href="../Contact/Contact.html">CONTACT</a>
    </header>

    <main>
      <div class="Contact-wrapper">
        <h2 class="Contact">Wanna come on my next trip? Contact me</h2>
      </div>
      <div class="form-control">
        <form
          action="mailto:julietogechi27@gmail.com"
          method="post"
          enctype="text/plain"
        >
            <div>
              <input
                type="text"
                name="fullname"
                placeholder="Fullname"
                required
              />
            </div>

            <div>
              <input
                type="email"
                name="email"
                placeholder="Email"
                required
                class="form_group"
              />
            </div>

            <div>
              <input
                type="tel"
                name="contact_number"
                placeholder="Contact Number"
                required
                class="form_group"
              />
            </div>

          <div class="submit_container">
            <button type="submit" value="Submit" name="Submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="nav_bottom">
        <a href="../index.html">TRIPS </a>
        <a href="../About/About.html">ABOUT</a>
        <a href="Contact.html">CONTACT</a>
      </div>

      <div class="copywrite">
        2022 &copy;copywrite Travel Diary
        <br />Contact developer: Ogechijuliet27@gmail.com
      </div>
    </footer>
  </body>
</html>
